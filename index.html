<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/componentes/reset.css">
  <link rel="stylesheet" href="./styles/componentes/main-banner.css">
  <link rel="stylesheet" href="./styles/componentes/form.css">
  <link rel="stylesheet" href="./styles/componentes/main-label.css">
  <link rel="stylesheet" href="./styles/componentes/main-input.css">
  <link rel="stylesheet" href="./styles/componentes/main-button.css">
  <title>Bin2Dec</title>
</head>
<body>
  <div class="main-wrapper">
    <h1 class="logo">
      Conversor de Binary para Decimal
    </h1>
    <section class="section">

    <form  class="form" action="">
      <label class="main-label" >Binary:</label>
      <input class="main-input" type="text"  maxlength="8" id="binary" placeholder="Insira 0 ou 1 ">

      <button type="button" id="btn" class="main-button" onclick="convertBinarioForDecimal()">Converter</button>

      <label class="main-label" for="decimal">Decimal Output:</label>
        <h1 id="output"></h1>
        <div id="error-msg">
          <p>You should enter a binary number composed by 0 and 1!</p>
        </div>
    </form>
    </section>
  </div>
  <script src="./js/scrypt.js" ></script>
</body>
</html>
